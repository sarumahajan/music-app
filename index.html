  <body class="vegas" id="slider">
  
  
      <div class="wrapper">
	  
	  <!----------------------------------------------------------------------------welcome-screen-------------------------------------------------------------------------->
       

	   <section class="welcome-screen back-img ">
          <h1> Welcome to Songify </h1>
          <h3> Enter your name to listen the songs </h3>
          <div class="input-wrapper welcome">
              <span class="hidden errormessage" id="error1"></span>&nbsp&nbsp&nbsp&nbsp <input type="text" placeholder="Name"  id="name-input" required>
              <button class="go-button"> Go </button>

      </section>
		
<!---------------------------------------------------------------------------------main-page of playlist-------------------------------------------------------------->

        <header>

        </header>
        <section class="content">
<!------------------------------------------------------------------------------default-audio--------------------------------------------------------------------------------------------------------->
	  
        <audio id="audioElement" src="song1.mp3"></audio>

<thead class="list-headers"  >

</table>
<!-------------------------------------details of current song playing----------------------------------------------------------------------->

	<div class="current-song-wrapper">

    <img class="current-song-image">
    <div>
    <p class="current-song-name"></p>
    <p class="current-song-artist"></p>
    </div>
    </div>
        </section>
		
<!----------------------------------------------------play pause next perivous loop shuffle volume mute button and progress bar---------------------------------->
        
		<footer >

            <div class="controls">
                <div class="player-buttons">
  <i   class="fa fa-random clickable disabled" aria-hidden="true"></i>
  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
  <i class="fa fa-step-forward clickable next" aria-hidden="true"></i>
  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
<i class="fa fa-bar-chart disabled clickable" aria-hidden="true"></i>
<i class="fa fa-volume-up   clickable" aria-hidden="true"></i>
<input id="volumeslider" type="range" min="0" max ="100" value="100" step="1" class="volume">





</div>


                <div class="progress-wrapper">
                    <span class="time-elapsed"> </span>
                    <div class="player-progress" id="bar"> 
                        <div class="progress-filled"> </div>
                    </div>
                    <span class="song-duration"></span>
                </div>

            </div>
        </footer>
    </div>
