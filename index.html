<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
      <div class="wrapper">
        <section class="welcome-screen back-img ">
          <h1> Welcome to Songify </h1>
          <h3> Enter name to access your account</h3>
          <div class="input-wrapper welcome">
              <input type="text" placeholder="Name"  id="name-input" required>
              <button> Go </button>
          </div>
      </section>
        <audio id="audioElement" src="song1.mp3"></audio>


    <div class="main hidden">
        <header>
            <div class="right floated user-name"> </div>
        </header>
        <section class="content">
            <audio src="song1.mp3"></audio>
    <table id="songs"  >
<thead class="list-headers"  >
        <tr >
  <td> Title </td>
        <td> Artist </td>
        <td> Album </td>
        <td> Duration </td>
    </tr></thead>
  <tbody class="song-list"><tr class="song" id="song1">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>
        <tr class="song" id="song2">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>
  <tr class="song" id="song3">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>
        <tr class="song" id="song4">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>
  <tr class="song" id="song5">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>
        <tr class="song" id="song6">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>
  <tr class="song" id="song7">
            <td class="song-name"></td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-length"></td>
        </tr>

  </tbody>

</table>

<div class="current-song-wrapper">

    <img class="current-song-image">
    <div>
    <p class="current-song-name"></p>
    <p class="current-song-artist"></p>
    </div>
    </div>
        </section>
        <footer >

            <div class="controls">
                <div class="player-buttons">
  <i   class="fa fa-random clickable disabled" aria-hidden="true"></i>
  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
  <i class="fa fa-step-forward clickable next" aria-hidden="true"></i>
  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
<i class="fa fa-bar-chart disabled clickable" aria-hidden="true"></i>
<i class="fa fa-volume-down clickable" aria-hidden="true"></i>
<input id="volumeslider" type="range" min="0" max ="50" value="50" step="1">





</div>


                <div class="progress-wrapper">
                    <span class="time-elapsed"> </span>
                    <div class="player-progress">
                        <div class="progress-filled"> </div>
                    </div>
                    <span class="song-duration"></span>
                </div>

            </div>
        </footer>
    </div>


  </div>
  <script src="jquery.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
